


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Faturamento
  </h1>
</section>

<!-- Main content -->
<section class="content">
  
  <div class="row">
    
  	<div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="margin">
            <form action="/admin/movimentacao" method="post">
              <div class="input-group-addon">
                <label>Período: </label>
                <i class="fa fa-calendar"></i>
                <input type="text" class="form-control pull-right" id="reservation" name="date">
              </div>
              <div class="input-group-addon">
                <label>Tipo: </label>
                <i class="fa fa-info"></i>
                <select class="form-control" name="cat">
                  <option>Todos</option>
                  {foreach $data2 as $item}
                  <option>{$item.descricao}</option>
                  {/foreach}
                </select>
              </div>
              <div class="input-group-addon">
                <label>Descrição: </label>
                <i class="fa fa-info"></i>
                <select class="form-control" name="desc">
                  <option>Todos</option>
                  {foreach $data3 as $item}
                  <option>{$item.nome}</option>
                  {/foreach}
                </select>
              </div>
              <div class="col-md-12">
              <div class="mx-3">
                <button class="btn btn-block btn-warning">Buscar</button>
              </div>
            </form>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
      </div> 
  		<div class="box box-primary">

          <!-- /.input group -->
            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 80px">#</th>
                    <th>Observação</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th style="width: 160px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {foreach from=$data item=item key=key}
                  <tr>
                    <td>{$item.id}</td>
                    <td>{$item.obs}</td>
                    <td>{$item.nome}</td>
                    <td>{$item.valor|number_format:2:",":"."}</td>
                    <td>{$item.descricao}</td>
                    <td>{$item.dataformatada}</td>
                    <td>
                      <a href="/admin/movimentacao/{$item.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                    </td>
                  </tr>
                  {/foreach}
                </tbody>
                <tfoot>
                  <tr>
                    <th id="total" >Total :</th>
                    <td>{$total|number_format:2:",":"."}</td>
                  </tr>
                 </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script src="/res/admin/bootstrap/js/moment.min.js"></script>
<script src="/res/admin/bootstrap/js/daterangepicker.js"></script>
<script src="/res/admin/bootstrap/js/bootstrap-datepicker.min.js"></script>

<script>
  $(function () {
    $('#reservation').daterangepicker({
      locale: {
            format: 'DD/MM/YYYY'
        }
    });
})
</script>
